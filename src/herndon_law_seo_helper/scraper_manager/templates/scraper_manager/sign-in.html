{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block page_title %} Sign In {% endblock page_title %}

{% block head_content %}
    <script src="{% static 'scraper_manager/js/sign-in.js' %}"></script>
{% endblock head_content %}

{% block content %}
<div class="d-flex flex-column align-items-center mt-5 h-100">
    <div class="w-50">
        <h4>Sign In</h4>

        <form class="d-flex flex-column" novalidate onsubmit="onSubmit(event)">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email<span class="text-danger">*</span></span></label>
                {{ form.email }}
                <div class="invalid-feedback" id="email-error-message"></div>
            </div>

            <div>
            <label for="{{ form.password.id_for_label }}" class="form-label">Password<span class="text-danger">*</span></span></label>
            {{ form.password }}
            <div class="invalid-feedback" id="password-error-message"></div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-primary bg-herndon-law" type="submit">
                    <div class="spinner-border spinner-border-sm text-white d-none" id="signin-submit-spinner"></div> 
                    Sign In
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
